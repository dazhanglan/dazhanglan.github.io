<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWID 检查器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        #response {
            margin-top: 10px;
            white-space: pre-wrap; /* 保持格式 */
        }
    </style>
</head>
<body>
    <h1>HWID 检查器</h1>
    <input type="text" id="hwidInput" placeholder="输入 HWID 链接">
    <button onclick="checkHWID()">检查 HWID</button>
    <div id="response"></div>

    <script>
        function checkHWID() {
            const hwidUrl = document.getElementById('hwidInput').value;
            if (!hwidUrl) {
                document.getElementById('response').innerText = '请输入 HWID 链接';
                return;
            }

            const urlParams = new URLSearchParams(new URL(hwidUrl).search);
            const HWID = urlParams.get('HWID');

            if (HWID) {
                const apiUrl = `https://bypass-beta.vercel.app/api/fluxus?url=${encodeURIComponent(hwidUrl)}`;

                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('response').innerText = data;

                        // Copy the response to clipboard
                        if (navigator.clipboard) {
                            navigator.clipboard.writeText(data).then(() => {
                                console.log('响应内容已复制到剪贴板');
                            }).catch(err => {
                                console.error('复制到剪贴板失败:', err);
                            });
                        } else {
                            // Fallback if Clipboard API is not available
                            console.log('Clipboard API 不可用，未复制内容');
                        }
                    })
                    .catch(error => {
                        console.error('请求失败:', error);
                        document.getElementById('response').innerText = '请求失败: ' + error.message;
                    });
            } else {
                document.getElementById('response').innerText = '无法提取 HWID';
            }
        }
    </script>
</body>
</html>
