<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Webpage Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Fetch Webpage Content</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" size="50">
    <button onclick="fetchContent()">Fetch Content</button>
    <div id="result"></div>

    <script>
        function fetchContent() {
            const url = document.getElementById('urlInput').value;
            const prefix = 'https://flux.li/android/external/start.php?HWID=';
            
            if (url.startsWith(prefix)) {
                fetch(`https://bypass-beta.vercel.app/api/fluxus?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').textContent = data.contents;
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = 'Error fetching content.';
                        console.error('Error:', error);
                    });
            } else {
                document.getElementById('result').textContent = 'Invalid URL. Please ensure it starts with "https://flux.li/android/external/start.php?HWID="';
            }
        }
    </script>
</body>
</html>
