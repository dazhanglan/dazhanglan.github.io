
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXUS绕过</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>FLUXUS绕过</h1>
    <input type="text" id="urlInput" placeholder="请输入链接" size="50">
    <button onclick="fetchContent()">开始绕过</button>
    <div id="result"></div>

    <script>
        function fetchContent() {
            const url = document.getElementById('urlInput').value;
            const apiUrl = `https://api.allorigins.win/get?url=https://fluxus-bypass-kkk.vercel.app/api/fluxus?link=${encodeURIComponent(url)}`;

            if (url.startsWith('https://flux.li/android/external/start.php?HWID=')) {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const content = data.contents;
                        const creditMatch = content.match(/"credit":"(.*?)"/);
                        const keyMatch = content.match(/"key":"(.*?)"/);
                        const timeTakenMatch = content.match(/"time_taken":(\d+)/);

                        const credit = creditMatch ? creditMatch[1] : '未找到credit';
                        const key = keyMatch ? keyMatch[1] : '未找到key';
                        const timeTaken = timeTakenMatch ? timeTakenMatch[1] : '未找到time_taken';

                        document.getElementById('result').textContent = `您的卡密: ${key}`;
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = '获取内容时出错。';
                        console.error('错误:', error);
                    });
            } else {
                document.getElementById('result').textContent = '不支持此链接。';
            }
        }
    </script>
</body>
</html>
