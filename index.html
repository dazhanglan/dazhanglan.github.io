<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXUS绕过</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #007bff;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLUXUS绕过</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
            <input type="text" id="urlInput" placeholder="请输入链接" size="50">
            <button onclick="fetchContent()">开始绕过</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function fetchContent() {
            const url = document.getElementById('urlInput').value;
            const apiUrl = `https://api.allorigins.win/get?url=https://fluxus-bypass-kkk.vercel.app/api/fluxus?link=${encodeURIComponent(url)}`;

            if (url.startsWith('https://flux.li/android/external/start.php?HWID=')) {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const content = data.contents;
                        const creditMatch = content.match(/"credit":"(.*?)"/);
                        const keyMatch = content.match(/"key":"(.*?)"/);
                        const timeTakenMatch = content.match(/"time_taken":(\d+)/);

                        const credit = creditMatch ? creditMatch[1] : '未找到credit';
                        const key = keyMatch ? keyMatch[1] : '未找到key';
                        const timeTaken = timeTakenMatch ? timeTakenMatch[1] : '未找到time_taken';

                        document.getElementById('result').textContent = `您的卡密: ${key}`;
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = '获取内容时出错。';
                        console.error('错误:', error);
                    });
            } else {
                document.getElementById('result').textContent = '不支持此链接。';
            }
        }
    </script>
</body>
</html>
