
<!DOCTYPE html>
<html lang="zh">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>微山获取卡密</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #87CEEB; /* 天空蓝 */
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
         .container {
             text-align: center;
         }
         input[type="text"] {
             padding: 10px;
             margin: 10px 0;
             border: 1px solid #00008B; /* 深蓝色边框 */
             border-radius: 5px;
         }
         button {
             padding: 10px 20px;
             background-color: #00008B; /* 深蓝色 */
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
         }
         button:hover {
             background-color: #0000CD; /* 中蓝色 */
         }
         #clipboardResult {
             margin-top: 10px;
             color: #333;
         }
         .loading {
             display: none;
             margin-top: 10px;
             color: #333;
         }
         .loading img {
             width: 50px;
             height: 50px;
             animation: spin 1s linear infinite;
         }
         @keyframes spin {
             0% { transform: rotate(0deg); }
             100% { transform: rotate(360deg); }
         }
     </style>
</head>
<body>
     <div class="container">
         <input type="text" id="inputText" placeholder="输入卡密链接">
         <button id="copyButton">获取卡密</button>
         <div id="clipboardResult"></div>
         <div class="loading" id="loading">
             <img src="/home/team3.png" alt="Loading...">
         </div>
     </div>

     <script>
         document.getElementById('copyButton').addEventListener('click', function() {
    var inputText = document.getElementById('inputText').value;
    var loading = document.getElementById('loading');
    var clipboardResult = document.getElementById('clipboardResult');

    // 显示加载动画
    loading.style.display = 'block';
    // 清除之前的提示信息
    clipboardResult.textContent = '';

    if (inputText.trim() === '') {
        // 输入为空时，隐藏加载动画并显示提示信息
        loading.style.display = 'none';
        clipboardResult.textContent = '卡密链接不能为空';
        return;
    }

    // 构造目标URL
    var targetUrl = '/api/bypass/fluxus?link=' + encodeURIComponent(inputText);

    // 使用fetch API获取内容
    fetch(targetUrl)
        .then(function(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json(); // 假设API返回的是JSON格式数据
        })
        .then(function(data) {
            // 将获取的内容复制到剪贴板
            navigator.clipboard.writeText(data.key).then(function() {
                // 将时间字符串中的Unicode转义序列转换为中文字符
                
                clipboardResult.textContent = '你的卡密 : ' + data.key + ' ' + data.time;
            }).catch(function(error) {
                clipboardResult.textContent = '你的卡密: ' + data.key + '' + data.time;
            });
        })
        .catch(function(error) {
            clipboardResult.textContent = '获取内容失败: ' + error;
        })
        .finally(function() {
            // 隐藏加载动画
            loading.style.display = 'none';
        });
});
     </script>
</body>
</html>
