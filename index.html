<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        #response {
            margin-top: 10px;
            white-space: pre-wrap; /* 保持格式 */
        }
    </style>
</head>
<body>
    <h1>链接处理</h1>
    <input type="text" id="linkInput" placeholder="输入链接">
    <button onclick="processLink()">处理链接</button>
    <div id="response"></div>

    <script>
        function processLink() {
            const link = document.getElementById('linkInput').value;
            if (!link) {
                document.getElementById('response').innerText = '请输入链接';
                return;
            }

            const apiUrl = `https://bypass-beta.vercel.app/api/fluxus?url=${encodeURIComponent(link)}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').innerText = '请求失败: ' + error;
                });
        }
    </script>
</body>
</html>
