<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取网页内容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>获取网页内容</h1>
    <input type="text" id="urlInput" placeholder="请输入链接" size="50">
    <button onclick="fetchContent()">获取内容</button>
    <div id="result"></div>

    <script>
        function fetchContent() {
            const url = document.getElementById('urlInput').value;
            const apiUrl = `https://api.allorigins.win/get?url=https://bypass-beta.vercel.app/api/fluxus?url=${encodeURIComponent(url)}`;

            if (url.startsWith('https://flux.li/android/external/start.php?HWID=')) {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = '获取内容时出错。';
                        console.error('错误:', error);
                    });
            } else {
                document.getElementById('result').textContent = '不支持此链接。';
            }
        }
    </script>
</body>
</html>
